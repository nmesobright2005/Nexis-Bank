<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started â€“ NEXIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="bg-slate-950 text-white min-h-screen">
    <!-- Header (same style as main site) -->
    <header
      class="fixed top-0 w-full z-50 glass-effect border-b border-slate-800"
    >
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <div
          class="text-2xl font-bold bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent"
        >
          NEXIS
        </div>
        <a
          href="index.html"
          class="text-sm font-medium text-slate-300 hover:text-white"
          >Back to Home</a
        >
      </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24">
      <div class="max-w-md mx-auto px-6 py-12">
        <div class="text-center mb-10 animate-fade-in">
          <h1 class="text-4xl lg:text-5xl font-bold mb-4">
            Get Started with
            <span
              class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent"
            >
              NEXIS</span
            >
          </h1>
          <p class="text-lg text-slate-400">
            Open your crypto banking account in under 2 minutes.
          </p>
        </div>

        <form class="glass-effect rounded-2xl p-8 space-y-6">
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2"
              >Full Name</label
            >
            <input
              type="text"
              placeholder="John Doe"
              required
              class="w-full px-4 py-3 bg-slate-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              placeholder="john@example.com"
              required
              class="w-full px-4 py-3 bg-slate-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2"
              >Phone Number</label
            >
            <input
              type="tel"
              placeholder="+1 (555) 000-1234"
              class="w-full px-4 py-3 bg-slate-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
          </div>
          <div class="flex items-center">
            <input
              type="checkbox"
              id="agree"
              required
              class="mr-3 h-4 w-4 rounded border-slate-600"
            />
            <label for="agree" class="text-xs text-slate-400">
              I agree to the
              <a href="#" class="text-blue-400 hover:underline"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-blue-400 hover:underline"
                >Privacy Policy</a
              >
            </label>
          </div>
          <button
            type="submit"
            class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-[1.02]"
          >
            Create Free Account
          </button>
          <p class="text-center text-sm text-slate-400 mt-4">
            Already have an account?
            <a
              href="index.html#dashboard"
              class="text-blue-400 hover:underline font-medium"
              >Log In</a
            >
          </p>
        </form>

        <!-- Step Indicators -->
        <div class="mt-12 grid grid-cols-3 gap-6 text-center">
          <div>
            <div class="text-3xl font-bold text-white">1</div>
            <div class="text-xs text-slate-400">Sign Up</div>
          </div>
          <div>
            <div class="text-3xl font-bold text-white">2</div>
            <div class="text-xs text-slate-400">Verify Email</div>
          </div>
          <div>
            <div class="text-3xl font-bold text-white">3</div>
            <div class="text-xs text-slate-400">Start Trading</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
